<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruirui Empire</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111; /* 背景色を指定 */
            color: #fff; /* テキストの色を指定 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .buttons.show {
            opacity: 1;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background-color: #555;
        }

        .header-content, .qa-section {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-content.show, .qa-section.show {
            opacity: 1;
        }

        .qa-section {
            line-height: 1.6;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .qa-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .qa-section p {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(to right, green, red, blue, white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>

<div class="container" id="h1text">
    <h1>Ruirui Empire</h1>
</div>

<div class="header-content" id="header-content">
    <h2><strong>るいるい帝国のサイトにアクセスいただきありがとう!</strong></h2>
    <h3>よかったら見ていかないー?</h3>
</div>

<div class="qa-section" id="qa-section">
    <h2>Q&A</h2>
    <p><strong>るいるい帝国は無料で入れますか？</strong></p>
    <p>もちろん！Minecraftをお持ちの方ならすべて無料です！</p>
    <p><strong>るいるい帝国はDiscordに入るだけでいいですか？</strong></p>
    <p>大丈夫です！入ってくれるだけでありがたいです！</p>
    <p><strong>るいるい帝国はどのようなサーバーですか？</strong></p>
    <p>サバイバルをしながら国を作る建国サーバーです！<br> るいるい帝国以外の国はご遠慮しています。</p>
    <br>
    <h2><strong>ぜひ見てみよう！</strong></h2>
</div>

<div class="buttons" id="buttons">
    <a href="discord_link">Discord</a>
    <a href="youtube_link">YouTube</a>
</div>

<script>
    setTimeout(() => {
        const buttons = document.getElementById('buttons');
        const headerContent = document.getElementById('header-content');
        const qaSection = document.getElementById('qa-section')
        const h1text = document.getElementById('h1text')

        buttons.classList.add('show');
        headerContent.classList.add('show');
        qaSection.classList.add('show');
        h1text.classList.add('show');
    }, 500);
</script>

</body>
</html>
